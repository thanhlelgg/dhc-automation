
<div class="stats">
    <ul class="list-group">
        <li class="list-group-item">
            <span class="label label-primary" title="Success"><i class="glyphicon glyphicon-time"></i></span>
            <font color="black">Time elapsed: ${HEL_TEST_DURATION}</font>
        </li>
        <div id="${HEL_ID}">

        </div>
        <!--li class="list-group-item">
            <span class="label label-primary" title="Success"><i class="glyphicon glyphicon-time"></i></span>
            <font color="green">Passed checks: ${HEL_PASSED_CHECKS_NUMBER}/${HEL_TOTAL_CHECKS_NUMBER}</font>
        </li-->
        <li class="list-group-item ${HEL_IS_MSG_HIDDEN}">
            <div class="table-responsive">
                <table class="message">
                  ${HEL_TEST_MESSAGES}
                </table>
              </div>
        </li>
        <li class="list-group-item ${HEL_IS_SCRSH_HIDDEN}">
            <span class="label label-primary"><i class="glyphicon glyphicon-camera"></i></span>
            Screenshot:
            <a class="screenshot" href="${HEL_TEST_SCREENSHOT_NAME}" data-lightbox="${HEL_TEST_SCREENSHOT_NAME}">
                <img src="${HEL_TEST_SCREENSHOT_NAME}" style="max-height: 150px;border: gray 1px solid;" alt="Screenshot not found: ${HEL_TEST_SCREENSHOT_NAME}"/>
            </a>
        </li>
    </ul>
</div>

<script>
    var wrapper = document.getElementById("${HEL_ID}");
    var myHTML = '';
    var arrActions = "${HEL_KEYWORDS}".split(",");
    var arrStepDuration = "${HEL_STEP_DURATION}".split(",");

    for (var i = 0; i < arrActions.length; i++) {
    myHTML += '<li class="list-group-item">\
                    <span class="label label-info"><i class="glyphicon glyphicon-chevron-right"></i></span>\
                    <font color="black"\>' + arrActions[i] + '</font>\
                    <span class="panel-heading">\
                    <span class="label-container">\
                        <span class="label label-success">' + arrStepDuration[i] + " ms"  + '</span>\
                    </span></span>\
              </li>';
    }

    wrapper.innerHTML = myHTML
</script>
